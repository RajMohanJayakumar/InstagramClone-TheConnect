<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
  <title>The Connect</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
</head>

<body>
  <div id="login">
  <div id="header">
    <div id="logo"><h3 id="titleMain">The Connect</h3></div>
    <div id="search" class="form-group mx-sm-3 mb-2">
        <label class="sr-only">Search</label>
        <input type="text" class="form-control" placeholder="Search">
      
    </div>
    <div id="search-btn">
      <button class="btn btn-primary mb-2">Search</button>
    </div>
    <div id="addPost">
      <button class="btn btn-primary mb-2">Add Post</button>
    </div>
  </div>
  <div id="dashboard">
  <div id="leftPanel">
    <button class="leftPnlBtn"><h4>Feeds</h4></button>
    <button class="leftPnlBtn"><h4>My Friends</h4></button>
    <button class="leftPnlBtn"><h4>My Posts</h4></button>
    <button class="leftPnlBtn"><h4>My Photos</h4></button>
    <button class="leftPnlBtn"><h4>Logout</h4></button>
  </div>
  <div id="rightPanel">
    <div id="addNewPost">
        <div class="form-group purple-border">
            <label for="exampleFormControlTextarea4">Add Post</label>
            <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
            <div id="uploadAndPostBtn">
                <button id="postBtn" class="btn btn-primary mb-2">Post</button>
                <button id="uploadImage" class="btn btn-primary mb-2">+ Add photo</button>
            </div>
            
          </div>
          </div>
    </div>
  </div>
</div>
</div>
  <script src="/script.js"></script>
</body>
</html>
